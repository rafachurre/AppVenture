<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let place of places">
    <ion-card>
      <img src="{{ place.imageUrl }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ place.address }}
        </ion-card-title>
        <p>{{ place.city }}</p>

      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="primary" icon-start (click)="navTo('register')">
            <ion-icon name='add'></ion-icon>
            Register
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="primary" icon-start (click)="navTo('guests')">
            <ion-icon name='people'></ion-icon>
            Guests
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="primary" icon-start (click)="navTo('documents')">
            <ion-icon name='document'></ion-icon>
            Documents
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

</ion-content>
